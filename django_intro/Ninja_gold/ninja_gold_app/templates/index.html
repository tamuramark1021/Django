<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <% load static%>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="container">
        <header>
            <h3>Your Gold
                <TextField class='score_box'>{{request.session.gold_count}}</textarea>
            </h3>
        </header>

        <div class= "gold_buttons">
            <div>
                <h2>Farm</h2>
                <p>(earns 10-20 golds)</p>
                <form method="POST", action="farm_gold/">
                    <%csrf_token%>
                    <input type="hidden", name="farm_gold/">
                    <button type="submit" class="btn btn-primary">Find Gold!</button>
                
                </form>
            </div>
            <div>
                <h2>Cave</h2>
                <p>(earns 5-10 golds)</p>
                <form method="POST", action="cave_gold/">
                    <%csrf_token%>
                    <input type="hidden", name="cave_gold/">
                    <button type="submit" class="btn btn-primary">Find Gold!</button>
                
                </form>
            </div>
            <div>
                <h2>House</h2>
                <p>(earns 2-5 golds)</p>
                <form method="POST", action="house_gold/">
                    <%csrf_token%>
                    <input type="hidden", name="house_gold/">
                    <button type="submit" class="btn btn-primary">Find Gold!</button>
                
                </form>
            </div>
            <div>
                <h2>Casino</h2>
                <p>(earns/lose 0-50 golds)</p>
                <form method="POST", action="casino_gamble/">
                    <%csrf_token%>
                    <input type="hidden", name="casino_gamble/">
                    <button type="submit" class="btn btn-primary">Find Gold!</button>
                
                </form>
            </div>
        </div>
    </div>
</body>
</html>
