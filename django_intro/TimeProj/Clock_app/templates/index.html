<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <header>
    <h1>The Time and Date:</h1>
    </header>
    <div class="wrapper">

    <div class="time">{{time}}</div>
    <div class="date">{{date}}</div>

    </div>
    {% comment %} <div class=time2>{{time2}}</div>
    <div class=date2>{{date2}}</div> {% endcomment %}
</body>
</html>
