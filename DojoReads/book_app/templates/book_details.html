<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {%load static%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <title></title>
</head>
<body>
    <nav>
        <a href="/">Logout</a>||
        <a href="/book">Home</a>
    </nav>
    <h2>{{this_book.title}}</h2>
    <h5>Author: {{this_book.author}}</h5>
    <h3>Reviews:</h3>
    {%for review in all_review%}
        <p><a href='/users/{{review.user.id}}'>{{review.user.first_name}}</a> says: {{this_book.review}}</p>
        <p>Posted on {{review.created_at}}</p>
    {%endfor%}
    <p>Add a Review:</p>
    <form class="add_another_review">
        {%csrf_token%}
        <textarea name="review" placeholder="write review here"></textarea>
        <p><select class="another_rating_dropbox" name='rating'>Rating"
            <option class="1-star">1</option>
            <option class="2-star">2</option>
            <option class="3-star">3</option>
            <option class="4-star">4</option>
            <option class="5-star">5</option>
        </select>star(s)</p>
        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
